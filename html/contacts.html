  <body>
    <div id="content-wrapper">

        <div id="top-bar">
          <div id="white-top-line"></div>
          <a href="../index.html" id="logo-wrapper">Anya Joy</a>
          <span id="navbar-wrapper">
            <a href="../index.html" id="home-button" class="nav-button">HOME</a>

            <!-- <a href="../html/work.html" id="work-button" class="nav-button">WORK</a>

            <a href="../html/about.html" id="about-button" class="nav-button">ABOUT</a>
            <span class="separation-line"></span>
            <a href="../html/contacts.html" id="contacts-button" class="nav-button">CONTACTS</a>
          </span>
        </div>

        <div id="form-description">Get in touch with me! :)</div>

        <div id="form-wrapper">
          <div id="submition-text">Thank you!<br>I'll contact you soon!</div>
          <form id="form">
            <div class="form-group">
              <label for="exampleInputFname1">First name</label>
              <input type="name" class="form-control" id="exampleInputFname1" aria-describedby="nameHelp" placeholder="Alex">
            </div>
            <div class="form-group">
              <label for="exampleInputLname1">Last name</label>
              <input type="name" class="form-control" id="exampleInputLname1" aria-describedby="nameHelp" placeholder="Petrov">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="best_alex_ever@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleInputTel1">Phone number</label>
              <input type="tel" class="form-control" id="exampleInputTel1" aria-describedby="telHelp" placeholder="+ *** *** 69 75">
            </div>
            <div class="form-group">
              <label for="exampleInputDate1">Meeting date</label>
              <input type="text" placeholder="18.03.2132"
              onfocus="(this.type='date')" class="form-control" id="exampleInputDate1" aria-describedby="dateHelp">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Send a message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hello! First, I wanted to say you're a genious!..."></textarea>
            </div>
              <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
            </div>
          </form>

        
          <button id="myBtn">Open Calendar</button>
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div id="calendar_wrapper">
                  <div id="color-calendar"></div>
                  <div id="meeting"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- bootsrtap -->
